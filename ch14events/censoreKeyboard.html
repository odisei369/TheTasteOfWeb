<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<script>
    var field = document.querySelector("input");
    field.addEventListener("keydown", function (event) {
        console.log(event.keyCode);
        if(event.keyCode == 81 || event.keyCode == 87 || event.keyCode == 88){event.preventDefault();}
    })
</script>
</body>
</html>
