<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
window.onload = function doIt() {
	var string = "";
	for (a = 0; a < 7; a++){
		for (b = 0; b <= a; b++){
			string += "#";
		}
		string += "<br>";
	}
	document.getElementById('change').innerHTML = string;
	console.log(string);
}
	
</script>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="change"></p>
</body>
</html>
