<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
var array = [];
function addItemToList(previous, valueToList){
	var list = {value: valueToList, rest: previous};
	return list;
}
function arrayToList(text){
	var array = text.split(" ");
	var lenghtOfArray = array.length;
	var list = {value: array[lenghtOfArray - 1], rest: null};
	console.log(array);
	console.log(array.length);
	for (var i = lenghtOfArray - 2; i >= 0; i--){
		list = addItemToList(list, array[i]);
		console.log(list);
	}
	document.getElementById('butt').innerHTML = "answer in console";
	return list;
}
function returnListFromArray(list){
	listToArray(list);
	document.getElementById('butt2').innerHTML = array;
	return array;
}
function listToArray(list){
	if (list.value != null){
		array.push(list.value);
	}
	if (list.rest != null){
		listToArray(list.rest);
	}

}

function nth (list, element){
	if (element == 0){
		document.getElementById('butt3').innerHTML = list.value;
		return list.value;
	}
	if (list.rest == null){
		document.getElementById('butt3').innerHTML = undefined;
		return undefined;
	}
	nth(list.rest, element-1);
}
</script>
