<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
function range(first, last, step) {
	var count = 0;
	var buf = 0;
	if (step < 0){
		step = -step;
	}
	if (first < last){
		count = first;
		buf = last;
	}
	else{
		count = last;
		buf = first;
	}
	console.log(typeof step);
	console.log(step);
	
	var array = [];
	while (count < buf){
		array.push(count.toFixed(2));
		count += step;
		console.log(count.toFixed(2));
	}
	return array;
}
function sum(array) {
	var count = 0;
for (var i = 0; i < array.length; i++) {
	count += array[i];
	}
	document.getElementById('butt').innerHTML = array;
	return count;
}


	
</script>

	<title>Document</title>
</head>
<body>

	parseFloat(document.getElementById('sec').value),
