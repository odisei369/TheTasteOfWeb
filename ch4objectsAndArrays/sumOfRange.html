<script type="text/javascript">
function range(first, last, step) {
	var count = 0 + first;
	var array = [];
	while (count != last){
		array.push(count);
		count += step;
		console.log(count);
	}
	return array;
}
function sum(array) {
	var count = 0;
for (var i = 0; i < array.length; i++) {
	count += array[i];
	}
	document.getElementById('butt').innerHTML = count;
	return count;
}


	
</script>
